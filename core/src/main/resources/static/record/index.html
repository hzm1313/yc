    #hp_ctrls {
        height: 80px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none
    }

    #sh_rdiv {
        position: absolute;
        right: 50px;
        margin-top: 20px
    }

    #sh_rdiv a {
        display: inline-block;
        text-decoration: none;
        cursor: default;
        vertical-align: top
    }

    #sh_rdiv.no_outline a {
        outline: none
    }

    #sh_rdiv a div {
        cursor: pointer
    }

    #sh_rdiv .sc_lightdis, #sh_rdiv .sc_lightdis div {
        cursor: default;
        opacity: .7;
        filter: alpha(opacity=70)
    }

    #sh_rdiv .hpcNext {
        background-position: 0 -126px
    }

    #sh_rdiv .hpcCopyInfo {
        background-position: 0 -42px
    }

    #sh_rdiv .hpcPlay {
        background-position: 0 -336px
    }

    #sh_rdiv .hpcDown {
        background-position: 0 -168px
    }

    #sh_rdiv .hpcPause {
        background-position: 0 -378px
    }

    #sh_rdiv .hpcPrevious {
        background-position: 0 -84px
    }

    #sh_rdiv .hpcsQzone {
        background-position: 0 -294px
    }

    #sh_rdiv .hpcsWeibo {
        background-position: 0 -252px
    }

    #sh_rdiv .hpcsWechat {
        background-position: 0 -210px
    }

    .hpcShare {
        background-position: 0 0
    }

    #hp_ctrls .sh_hide {
        display: none
    }

    #hp_ctrls .sh_show {
        display: inline-block
    }

    #sh_shwcp {
        background: url("/th?id=OJ.0eutK84ZCrFSQw&pid=MSNJVFeeds") no-repeat;
        background-size: 100%;
        width: 120px;
        height: 130px;
        padding: 5px;
        position: absolute;
        margin: -150px 0 0 -156px
    }

    #sh_shwcpq, #sh_shwcpq img {
        width: 110px;
        height: 110px
    }

    #sh_shwcpq {
        padding: 5px;
        background-color: #fff;
        overflow: hidden
    }

    #sh_shqzl, #sh_shwbl, #sh_shwcl {
        position: absolute;
        z-index: 10
    }

    #sh_shl {
        position: relative;
        z-index: 20
    }

    #sh_shc {
        margin-top: -25px;
        color: #fff;
        font-weight: bold;
        position: absolute;
        text-align: center;
        width: 60px;
        display: none;
        left: 0
    }

    #hp_bottomCell .cnhpCtrls #carouselControls {
        top: 31px
    }

<script type="text/javascript">
    var stype = "good";
    function selectSearch(type) {
        if (type == 'user') {
            stype = 'user';
            $("#est_cn").removeClass("est_selected");
            $("#est_en").removeClass("est_unselected");
            $("#est_cn").addClass("est_unselected");
            $("#est_en").addClass("est_selected");
        } else if (type == 'good') {
            stype = 'good';
            $("#est_cn").removeClass("est_unselected");
            $("#est_en").removeClass("est_selected");
            $("#est_cn").addClass("est_selected");
            $("#est_en").addClass("est_unselected");
        }
    }

   function search() {
        if (stype == 'good') {
            window.open("https://s.2.taobao.com/list/list.htm?q=" + $(".b_searchbox").val() + "&search_type=item&_input_charset=utf8");
        } else {
            window.open("https://s.2.taobao.com/list/list.htm?&usernick=" + $(".b_searchbox").val() + "&_input_charset=utf8");
        }
    }

    $(".b_searchboxSubmit").click(function () {
        search();
    })

    document.onkeyup = function (e) {
        if (window.event)//window.event
            e = window.event;
        var code = e.charCode || e.keyCode;
        if (code == 13) {
            search();
        }
    }

</script>
